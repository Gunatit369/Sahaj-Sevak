<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat</title>
    <link rel="stylesheet" href="pega.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="user-info">
                <img id="user-photo" src="" alt="User Photo" class="user-photo">
                <span id="user-name"></span>
                <span id="user-number"></span>
            </div>
        </div>
        <div class="chat-messages">
            <ul id="message-list">
                <!-- Messages will be appended here -->
            </ul>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
        <div class="user-data-input">
            <input type="text" id="name-input" placeholder="Enter your name...">
            <input type="file" id="photo-input" accept="image/*">
            <input type="text" id="number-input" placeholder="Enter your phone number...">
            <button id="save-button">Save</button>
        </div>
    </div>

    <script src="page.js"></script>
</body>
</html>
